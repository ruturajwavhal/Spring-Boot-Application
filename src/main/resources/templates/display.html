<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excel Data</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        table { width: 80%; border-collapse: collapse; margin: 20px auto; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #4CAF50; color: white; }
        form { text-align: center; margin-bottom: 20px; }
        select, button { padding: 8px; margin-left: 5px; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Excel Data</h2>

<form id="filterForm" method="get" th:action="@{/excel/read/all}">
    <label>Filter by Category:</label>
    <select id="category" name="category">
        <option value="">-- All --</option>
        <option value="Admin" th:selected="${selectedCategory == 'Admin'}">Admin</option>
        <option value="Finance" th:selected="${selectedCategory == 'Finance'}">Finance</option>
        <option value="HR" th:selected="${selectedCategory == 'HR'}">HR</option>
        <option value="IT" th:selected="${selectedCategory == 'IT'}">Finance</option>
        <option value="Marketing" th:selected="${selectedCategory == 'Marketing'}">Marketing</option>
    </select>
<!--    <button type="submit">Filter</button>-->
    <label style="margin-left: 10px;">Search:</label>
    <input type="text" id="searchBox" name="search" placeholder="Type to search..." th:value="${searchText}">

</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Role</th>
        <th>Name</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody id="dataBody">
    <tr th:each="entry : ${dataMap}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value[0]}"></td>
        <td th:text="${entry.value[1]}"></td>
        <td th:text="${entry.value[2]}"></td>
    </tr>
    </tbody>
</table>

<script>
    const searchBox = document.getElementById("searchBox");
    const categorySelect = document.getElementById("category");
    const dataBody = document.getElementById("dataBody");

    function fetchFilteredData() {
        const search = searchBox.value.trim();
        const category = categorySelect.value;

        fetch(`/excel/search?search=${encodeURIComponent(search)}&category=${encodeURIComponent(category)}`)
            .then(response => response.json())
            .then(data => {
                // Clear old rows
                dataBody.innerHTML = "";

                // If empty, show message
                if (Object.keys(data).length === 0) {
                    dataBody.innerHTML = `<tr><td colspan="4">No matching records found</td></tr>`;
                    return;
                }

                // Append new rows
                for (const [key, values] of Object.entries(data)) {
                    const row = `<tr>
                        <td>${key}</td>
                        <td>${values[0]}</td>
                        <td>${values[1]}</td>
                        <td>${values[2] || ''}</td>
                    </tr>`;
                    dataBody.insertAdjacentHTML('beforeend', row);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Listen for typing
    searchBox.addEventListener("keyup", fetchFilteredData);

    // Also listen for category change
    categorySelect.addEventListener("change", fetchFilteredData);
</script>
</body>
</html>
